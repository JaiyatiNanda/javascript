<script>
   function dropdown(select){
    let selectedvalue = select.value;
    let dropd = document.querySelectorAll('#select');

    for (let i = 0; i < dropd.length; i++) {
        let drop = dropd[i];
        if (drop != select) {
            let optiontoremove = drop.querySelector('option[value="' + selectedvalue + '"]');
            if (optiontoremove) {
                drop.removeChild(optiontoremove);
            }
            let prevselectedval = drop.dataset.prevselectedval;
            if (prevselectedval) {
                let prevoption = document.createElement('option');
                prevoption.value = prevselectedval;
                prevoption.text = 'option' + prevselectedval;
                drop.appendChild(prevoption);
            }
        }
    }
}
