<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousehover grid</title>
    <style>
        .images {
            display: grid;
            grid-template-columns: repeat(3, 400px);
            justify-content: center;

        }

        .images img {
            width: 400px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="images">
        <img src="https://i.natgeofe.com/k/63b1a8a7-0081-493e-8b53-81d01261ab5d/red-panda-full-body_4x3.jpg" alt="redpanda" onmouseover="changeImage(1,this)" onmouseout="changeImage(2,this)">
        <img src="https://media.wired.com/photos/593261cab8eb31692072f129/master/pass/85120553.jpg" alt="cute" onmouseover="changeImage(2,this)" onmouseout="changeImage(4,this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNf4HdivWOz2Sc-2AxOC_Bfl2FPjdr9dR_j5avmithCA&s"
            alt="penguin" onmouseover="changeImage(3,this)" onmouseout="changeImage(5,this)">
        <img src="https://timesofindia.indiatimes.com/photo/105901302/105901302.jpg" alt="panda" onmouseover="changeImage(4,this)" onmouseout="changeImage(8,this)">
        <img src="https://store-images.s-microsoft.com/image/apps.17593.14427308708381960.c08919ed-27fc-45de-a4e7-199407fa59fe.d0b455a2-d411-433e-bd17-74834f38dc5a?h=576"
            alt="tigercat"  onmouseover="changeImage(5,this)" onmouseout="changeImage(6,this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW80IzkSJTMpww8p-fyyO9x6OczBKFW-wJSH0CO-vQSw&s"
            alt="lion" onmouseover="changeImage(8,this)" onmouseout="changeImage(7,this)">
        <img src="https://i.guim.co.uk/img/media/10358b976ad9e38136d261204dceb71a7adbf594/121_0_3598_2160/master/3598.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=a71aea0735bc78913240a678e03d536b"
            alt="mouse"  onmouseover="changeImage(9,this)" onmouseout="changeImage(1,this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfrL2n6mUonM6NGy0wUtKmtUX_p21QoE4LAhH4qUEikQ&s"
            alt="tiger"  onmouseover="changeImage(3,this)" onmouseout="changeImage(6,this)">
        <img src="https://t4.ftcdn.net/jpg/04/15/79/09/360_F_415790935_7va5lMHOmyhvAcdskXbSx7lDJUp0cfja.jpg"
            alt="animals"  onmouseover="changeImage(7,this)" onmouseout="changeImage(9,this)">
    </div>

</body>
<script>
    function changeImage(x,image){
        if(x==1){
            image.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfrL2n6mUonM6NGy0wUtKmtUX_p21QoE4LAhH4qUEikQ&s'
        }
        if(x==2){
            image.src="https://i.natgeofe.com/k/63b1a8a7-0081-493e-8b53-81d01261ab5d/red-panda-full-body_4x3.jpg"
        }
        if(x==3){
            image.src="https://media.wired.com/photos/593261cab8eb31692072f129/master/pass/85120553.jpg"
        }
        if(x==4){
            image.src="https://timesofindia.indiatimes.com/photo/105901302/105901302.jpg"
        }
        if(x==5){
            image.src="https://store-images.s-microsoft.com/image/apps.17593.14427308708381960.c08919ed-27fc-45de-a4e7-199407fa59fe.d0b455a2-d411-433e-bd17-74834f38dc5a?h=576"

        }
        if(x==6){
            image.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW80IzkSJTMpww8p-fyyO9x6OczBKFW-wJSH0CO-vQSw&s"
        }
        if(x==7){
            image.src="https://i.guim.co.uk/img/media/10358b976ad9e38136d261204dceb71a7adbf594/121_0_3598_2160/master/3598.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=a71aea0735bc78913240a678e03d536b"
        }
        if(x==8){
            image.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfrL2n6mUonM6NGy0wUtKmtUX_p21QoE4LAhH4qUEikQ&s"
        }
        if(x==9){
            image.src="https://t4.ftcdn.net/jpg/04/15/79/09/360_F_415790935_7va5lMHOmyhvAcdskXbSx7lDJUp0cfja.jpg"
        }
    }
</script>

</html>
